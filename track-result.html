<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Chip Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .main-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }

    .loader {
      width: 100%;
      height: 100%;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
    }

    .trace-bg {
      stroke: #2a2a3e;
      stroke-width: 2.5;
      fill: none;
      opacity: 0.5;
    }

    .trace-flow {
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 40 400;
      stroke-dashoffset: 438;
      filter: drop-shadow(0 0 8px currentColor) drop-shadow(0 0 15px currentColor);
      animation: flow 2.5s cubic-bezier(0.5, 0, 0.9, 1) infinite;
      stroke-linecap: round;
    }

    .yellow {
      stroke: #ffea00;
      color: #ffea00;
      animation-delay: 0.3s;
    }
    .blue {
      stroke: #00d4ff;
      color: #00d4ff;
      animation-delay: 0.6s;
    }
    .green {
      stroke: #00ff88;
      color: #00ff88;
      animation-delay: 0.9s;
    }
    .purple {
      stroke: #b84dff;
      color: #b84dff;
      animation-delay: 0s;
    }
    .red {
      stroke: #ff4757;
      color: #ff4757;
      animation-delay: 1.2s;
    }

    @keyframes flow {
      to {
        stroke-dashoffset: 0;
      }
    }

    .chip-body {
      filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 30px rgba(100, 100, 255, 0.2));
      animation: chipGlow 3s ease-in-out infinite;
    }

    @keyframes chipGlow {
      0%, 100% {
        filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 30px rgba(100, 100, 255, 0.2));
      }
      50% {
        filter: drop-shadow(0 4px 25px rgba(0, 0, 0, 0.9)) drop-shadow(0 0 40px rgba(100, 150, 255, 0.4));
      }
    }

    .chip-text {
      font-weight: bold;
      letter-spacing: 2px;
      animation: textPulse 2s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes textPulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .chip-pin {
      animation: pinShine 3s linear infinite;
    }

    @keyframes pinShine {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .connection-dot {
      animation: dotPulse 2s ease-in-out infinite;
    }

    @keyframes dotPulse {
      0%, 100% {
        r: 5;
        opacity: 0.6;
      }
      50% {
        r: 7;
        opacity: 1;
      }
    }

    .loading-text {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #00d4ff;
      text-align: center;
      letter-spacing: 0.2em;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5), 0 0 20px rgba(0, 212, 255, 0.3);
      animation: textGlow 2s ease-in-out infinite;
      margin-top: 1rem;
    }

    @keyframes textGlow {
      0%, 100% {
        opacity: 0.8;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5), 0 0 20px rgba(0, 212, 255, 0.3);
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.8), 0 0 30px rgba(0, 212, 255, 0.5);
      }
    }

    .progress-dots {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00d4ff;
      animation: dotBounce 1.4s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes dotBounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        width: 95%;
        padding: 1rem;
        gap: 1rem;
      }

      .trace-bg {
        stroke-width: 2;
      }

      .trace-flow {
        stroke-width: 2.5;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        aspect-ratio: 4/3;
      }

      .trace-bg {
        stroke-width: 1.5;
      }

      .trace-flow {
        stroke-width: 2;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="loader">
      <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="chipGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#3a3a52"></stop>
            <stop offset="50%" stop-color="#1e1e2e"></stop>
            <stop offset="100%" stop-color="#0f0f18"></stop>
          </linearGradient>

          <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff"></stop>
            <stop offset="100%" stop-color="#00d4ff"></stop>
          </linearGradient>

          <linearGradient id="pinGradient" x1="1" y1="0" x2="0" y2="0">
            <stop offset="0%" stop-color="#e0e0e0"></stop>
            <stop offset="50%" stop-color="#a0a0a0"></stop>
            <stop offset="100%" stop-color="#606060"></stop>
          </linearGradient>

          <radialGradient id="dotGradient">
            <stop offset="0%" stop-color="#00d4ff"></stop>
            <stop offset="100%" stop-color="#0088cc"></stop>
          </radialGradient>
        </defs>

        <g id="traces">
          <path d="M100 100 H200 V210 H326" class="trace-bg"></path>
          <path d="M100 100 H200 V210 H326" class="trace-flow purple"></path>

          <path d="M80 180 H180 V230 H326" class="trace-bg"></path>
          <path d="M80 180 H180 V230 H326" class="trace-flow blue"></path>

          <path d="M60 260 H150 V250 H326" class="trace-bg"></path>
          <path d="M60 260 H150 V250 H326" class="trace-flow yellow"></path>

          <path d="M100 350 H200 V270 H326" class="trace-bg"></path>
          <path d="M100 350 H200 V270 H326" class="trace-flow green"></path>

          <path d="M700 90 H560 V210 H474" class="trace-bg"></path>
          <path d="M700 90 H560 V210 H474" class="trace-flow blue"></path>

          <path d="M740 160 H580 V230 H474" class="trace-bg"></path>
          <path d="M740 160 H580 V230 H474" class="trace-flow green"></path>

          <path d="M720 250 H590 V250 H474" class="trace-bg"></path>
          <path d="M720 250 H590 V250 H474" class="trace-flow red"></path>

          <path d="M680 340 H570 V270 H474" class="trace-bg"></path>
          <path d="M680 340 H570 V270 H474" class="trace-flow yellow"></path>
        </g>

        <rect
          x="330"
          y="190"
          width="140"
          height="100"
          rx="20"
          ry="20"
          fill="url(#chipGradient)"
          stroke="#4a4a6a"
          stroke-width="2"
          class="chip-body"
        ></rect>

        <g>
          <rect x="322" y="205" width="8" height="10" fill="url(#pinGradient)" rx="2" class="chip-pin"></rect>
          <rect x="322" y="225" width="8" height="10" fill="url(#pinGradient)" rx="2" class="chip-pin"></rect>
          <rect x="322" y="245" width="8" height="10" fill="url(#pinGradient)" rx="2" class="chip-pin"></rect>
          <rect x="322" y="265" width="8" height="10" fill="url(#pinGradient)" rx="2" class="chip-pin"></rect>
        </g>

        <g>
          <rect x="470" y="205" width="8" height="10" fill="url(#pinGradient)" rx="2" class="chip-pin"></rect>
          <rect x="470" y="225" width="8" height="10" fill="url(#pinGradient)" rx="2" class="chip-pin"></rect>
          <rect x="470" y="245" width="8" height="10" fill="url(#pinGradient)" rx="2" class="chip-pin"></rect>
          <rect x="470" y="265" width="8" height="10" fill="url(#pinGradient)" rx="2" class="chip-pin"></rect>
        </g>

        <text
          x="400"
          y="240"
          font-family="Arial, sans-serif"
          font-size="22"
          fill="url(#textGradient)"
          text-anchor="middle"
          alignment-baseline="middle"
          class="chip-text"
        >
          LOADING
        </text>

        <circle cx="100" cy="100" r="5" fill="url(#dotGradient)" class="connection-dot"></circle>
        <circle cx="80" cy="180" r="5" fill="url(#dotGradient)" class="connection-dot"></circle>
        <circle cx="60" cy="260" r="5" fill="url(#dotGradient)" class="connection-dot"></circle>
        <circle cx="100" cy="350" r="5" fill="url(#dotGradient)" class="connection-dot"></circle>

        <circle cx="700" cy="90" r="5" fill="url(#dotGradient)" class="connection-dot"></circle>
        <circle cx="740" cy="160" r="5" fill="url(#dotGradient)" class="connection-dot"></circle>
        <circle cx="720" cy="250" r="5" fill="url(#dotGradient)" class="connection-dot"></circle>
        <circle cx="680" cy="340" r="5" fill="url(#dotGradient)" class="connection-dot"></circle>
      </svg>
    </div>
    
    <div class="loading-text">
      Cooming Soon!
      <!-- <div class="progress-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div> -->
    </div>
  </div>
</body>
</html>
